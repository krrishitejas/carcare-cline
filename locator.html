<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Locator - CarCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .hero-bg {
            background: linear-gradient(135deg, #0A2342 0%, #1a3a5f 100%);
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #e5e7eb;
        }
        
        .nav-item {
            transition: all 0.2s ease;
        }
        
        .nav-item.active {
            color: #D72638;
        }
        
        .nav-item:not(.active) {
            color: #6b7280;
        }
        
        .map-container {
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .filter-chip {
            transition: all 0.2s ease;
        }
        
        .filter-chip.active {
            background-color: #D72638;
            color: white;
        }
        
        .garage-card {
            transition: all 0.2s ease;
        }
        
        .garage-card:active {
            transform: scale(0.98);
        }
        
        .garage-card.selected {
            border-color: #D72638;
            background-color: #fef2f2;
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        
        .leaflet-popup-content {
            margin: 12px;
            font-family: 'Inter', sans-serif;
        }
        
        .custom-marker {
            background-color: #D72638;
            border: 3px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .user-marker {
            background-color: #2ECC71;
            border: 3px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .search-bar {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50 pb-16">
    <!-- Header -->
    <div class="hero-bg text-white px-4 py-6">
        <div class="flex items-center justify-between mb-4">
            <button onclick="goBack()" class="p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-xl font-bold">Garage Locator</h1>
            <button onclick="centerOnUser()" class="p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
        </div>
        
        <div class="text-center">
            <p class="text-blue-100">Find nearby automotive service centers</p>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar px-4 py-3 border-b border-gray-200">
        <div class="relative">
            <input type="text" placeholder="Search for services or dealers..." 
                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                   id="search-input">
            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </div>

    <!-- Filter Chips -->
    <div class="px-4 py-3">
        <div class="flex space-x-2 overflow-x-auto pb-2">
            <button class="filter-chip bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap active" onclick="filterServices('all')">All</button>
            <button class="filter-chip bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" onclick="filterServices('car_wash')">Car Wash</button>
            <button class="filter-chip bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" onclick="filterServices('oil_change')">Oil Change</button>
            <button class="filter-chip bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" onclick="filterServices('repairs')">Repairs</button>
            <button class="filter-chip bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" onclick="filterServices('maintenance')">Maintenance</button>
        </div>
    </div>

    <!-- Map Container -->
    <div class="px-4 mb-4">
        <div id="map" class="map-container"></div>
    </div>

    <!-- Garage List -->
    <div class="px-4">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-800">Nearby Garages</h2>
            <button onclick="toggleView()" class="text-red-600 text-sm font-medium" id="view-toggle">
                List View
            </button>
        </div>
        
        <div id="garage-list" class="space-y-3">
            <!-- Garage cards will be populated by JavaScript -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="nav-bar">
        <div class="flex items-center justify-around py-2">
            <a href="index.html" class="nav-item flex flex-col items-center py-2 px-4">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span class="text-xs">Home</span>
            </a>
            <a href="booking.html" class="nav-item flex flex-col items-center py-2 px-4">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-xs">Book</span>
            </a>
            <a href="locator.html" class="nav-item active flex flex-col items-center py-2 px-4">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="text-xs">Locator</span>
            </a>
            <a href="expenses.html" class="nav-item flex flex-col items-center py-2 px-4">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                </svg>
                <span class="text-xs">Expenses</span>
            </a>
            <a href="notifications.html" class="nav-item flex flex-col items-center py-2 px-4">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM11 19H6.5A2.5 2.5 0 014 16.5v-9A2.5 2.5 0 016.5 5h11A2.5 2.5 0 0120 7.5v3.5"></path>
                </svg>
                <span class="text-xs">Alerts</span>
            </a>
        </div>
    </div>

    <!-- Garage Detail Modal -->
    <div id="garage-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-end justify-center min-h-screen">
            <div class="bg-white rounded-t-lg w-full max-w-md max-h-96 overflow-y-auto">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold" id="modal-title">Garage Details</h3>
                        <button onclick="hideGarageModal()" class="text-gray-400">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <div id="modal-content">
                        <!-- Content will be populated by JavaScript -->
                    </div>
                    
                    <div class="flex space-x-3 mt-6">
                        <button onclick="getDirections()" class="flex-1 bg-blue-600 text-white p-3 rounded-lg font-medium">
                            Get Directions
                        </button>
                        <button onclick="bookService()" class="flex-1 bg-red-600 text-white p-3 rounded-lg font-medium">
                            Book Service
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        let map;
        let userLocation = [40.7128, -74.0060]; // Default to NYC
        let markers = [];
        let selectedGarage = null;
        let currentFilter = 'all';

        function initMap() {
            // Initialize map
            map = L.map('map').setView(userLocation, 13);
            
            // Add tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            // Add user location marker
            const userMarker = L.marker(userLocation, {
                icon: L.divIcon({
                    className: 'user-marker',
                    iconSize: [16, 16]
                })
            }).addTo(map);
            userMarker.bindPopup('Your Location');
            
            // Add garage markers
            addGarageMarkers();
        }

        function addGarageMarkers() {
            const filteredGarages = currentFilter === 'all' 
                ? CarCareApp.garages 
                : CarCareApp.garages.filter(garage => 
                    garage.services.some(service => service.includes(currentFilter))
                );
            
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            filteredGarages.forEach(garage => {
                const marker = L.marker([garage.lat, garage.lng], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        iconSize: [24, 24]
                    })
                }).addTo(map);
                
                const popupContent = `
                    <div class="text-center">
                        <h3 class="font-semibold text-sm">${garage.name}</h3>
                        <p class="text-xs text-gray-600">${garage.distance}</p>
                        <div class="flex justify-center mt-1">
                            <div class="flex text-yellow-400">
                                ${Array(5).fill('<svg class="w-3 h-3 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>').join('')}
                            </div>
                            <span class="text-xs text-gray-500 ml-1">(${garage.rating})</span>
                        </div>
                        <button onclick="showGarageModal(${garage.id})" class="mt-2 bg-red-600 text-white px-3 py-1 rounded text-xs">
                            View Details
                        </button>
                    </div>
                `;
                
                marker.bindPopup(popupContent);
                markers.push(marker);
            });
        }

        function populateGarageList() {
            const container = document.getElementById('garage-list');
            container.innerHTML = '';
            
            const filteredGarages = currentFilter === 'all' 
                ? CarCareApp.garages 
                : CarCareApp.garages.filter(garage => 
                    garage.services.some(service => service.includes(currentFilter))
                );
            
            filteredGarages.forEach(garage => {
                const garageCard = document.createElement('div');
                garageCard.className = 'garage-card bg-white rounded-lg card-shadow p-4 cursor-pointer';
                garageCard.onclick = () => showGarageModal(garage.id);
                
                garageCard.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${garage.image}" alt="${garage.name}" class="w-16 h-16 rounded-lg object-cover">
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800">${garage.name}</h3>
                            <p class="text-sm text-gray-500">${garage.distance} away</p>
                            <div class="flex items-center mt-1">
                                <div class="flex text-yellow-400">
                                    ${Array(5).fill('<svg class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>').join('')}
                                </div>
                                <span class="text-xs text-gray-500 ml-1">(${garage.rating})</span>
                            </div>
                            <div class="flex flex-wrap gap-1 mt-2">
                                ${garage.services.slice(0, 3).map(service => `
                                    <span class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded">${service.replace('_', ' ')}</span>
                                `).join('')}
                                ${garage.services.length > 3 ? `<span class="text-xs text-gray-500">+${garage.services.length - 3} more</span>` : ''}
                            </div>
                        </div>
                        <div class="text-right">
                            <button class="bg-red-600 text-white px-3 py-2 rounded-lg text-sm font-medium">
                                View
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(garageCard);
            });
        }

        function filterServices(filter) {
            currentFilter = filter;
            
            // Update filter chips
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update map markers
            addGarageMarkers();
            
            // Update list
            populateGarageList();
            
            // Animate cards
            setTimeout(() => {
                Animations.staggerCards('.garage-card');
            }, 100);
        }

        function showGarageModal(garageId) {
            const garage = CarCareApp.garages.find(g => g.id === garageId);
            if (!garage) return;
            
            selectedGarage = garage;
            
            document.getElementById('modal-title').textContent = garage.name;
            
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = `
                <img src="${garage.image}" alt="${garage.name}" class="w-full h-32 object-cover rounded-lg mb-4">
                
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-600">Distance:</span>
                        <span class="font-medium">${garage.distance}</span>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <span class="text-gray-600">Rating:</span>
                        <div class="flex items-center">
                            <div class="flex text-yellow-400 mr-1">
                                ${Array(5).fill('<svg class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>').join('')}
                            </div>
                            <span class="font-medium">${garage.rating}</span>
                        </div>
                    </div>
                    
                    <div>
                        <span class="text-gray-600 block mb-2">Services:</span>
                        <div class="flex flex-wrap gap-2">
                            ${garage.services.map(service => `
                                <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm">${service.replace('_', ' ')}</span>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="border-t pt-3">
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-600">Open:</span>
                            <span class="font-medium text-green-600">Open Now</span>
                        </div>
                        <div class="flex items-center justify-between text-sm mt-1">
                            <span class="text-gray-600">Hours:</span>
                            <span class="font-medium">7:00 AM - 7:00 PM</span>
                        </div>
                    </div>
                </div>
            `;
            
            Utils.showModal('garage-modal');
        }

        function hideGarageModal() {
            Utils.hideModal('garage-modal');
        }

        function getDirections() {
            if (selectedGarage) {
                const url = `https://www.google.com/maps/dir/?api=1&destination=${selectedGarage.lat},${selectedGarage.lng}`;
                window.open(url, '_blank');
            }
        }

        function bookService() {
            if (selectedGarage) {
                // Store selected garage and navigate to booking
                localStorage.setItem('selectedGarage', JSON.stringify(selectedGarage));
                window.location.href = 'booking.html';
            }
        }

        function centerOnUser() {
            map.setView(userLocation, 15);
            Utils.showToast('Centered on your location', 'info');
        }

        function toggleView() {
            const toggle = document.getElementById('view-toggle');
            const garageList = document.getElementById('garage-list');
            const mapContainer = document.getElementById('map').parentElement;
            
            if (toggle.textContent === 'List View') {
                // Switch to map view
                garageList.style.display = 'none';
                mapContainer.style.display = 'block';
                toggle.textContent = 'Map View';
                
                // Resize map
                setTimeout(() => {
                    map.invalidateSize();
                }, 100);
            } else {
                // Switch to list view
                garageList.style.display = 'block';
                mapContainer.style.display = 'none';
                toggle.textContent = 'List View';
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const garageCards = document.querySelectorAll('.garage-card');
            
            garageCards.forEach(card => {
                const garageName = card.querySelector('h3').textContent.toLowerCase();
                const services = card.querySelectorAll('.bg-blue-100');
                let servicesText = '';
                services.forEach(service => {
                    servicesText += service.textContent.toLowerCase() + ' ';
                });
                
                if (garageName.includes(searchTerm) || servicesText.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            populateGarageList();
            
            // Animate garage cards
            setTimeout(() => {
                Animations.staggerCards('.garage-card');
            }, 100);
        });
    </script>
</body>
</html>
